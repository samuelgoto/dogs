<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dogs</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Navigator extends React.Component { 
        render() { 
          // alert(this.props.classes);
          return (
            <div className="shopping-list">
              <ul>
                {this.props.classes.map(clazz => <li>{clazz}</li>)}
              </ul>
            </div>
            );
        } 
      }
      
      // Create a function to wrap up your component
      class Dataset extends React.Component { 
        // Use the render function to return JSX component      
        render() {
          // alert(this.props.dataset.classes);
          return (
            <div>
              <h1>{this.props.dataset.name}</h1>
              <Navigator classes={this.props.dataset.classes} />
            </div>
          );
        }
      }
      
      let dataset = {
        name: "Dog breeds",
        classes: ["foo", "bar"]
      };

      // Use the ReactDOM.render to show your component on the browser
      const root = document.getElementById("root")
      ReactDOM.render(<Dataset dataset={dataset} />, root);
    </script>
  </body>
</html>
